<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="tour-card">
        <img src="angkor.jpg" alt="Angkor Wat" class="tour-img">
        <div class="tour-info">
            <h3 class="tour-name">Angkor Wat</h3>
            <p class="tour-desc">Ancient temple complex in Siem Reap.</p>
            <div class="tour-meta">
                <span>‚≠ê 4.8</span>
                <span>Siem Reap</span>
            </div>
        </div>
    </div>

    <style>
        .tour-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 260px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tour-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .tour-info {
            padding: 12px;
        }

        .tour-name {
            font-size: 1.2rem;
            margin-bottom: 6px;
        }

        .tour-desc {
            font-size: 0.9rem;
            color: #555;
        }

        .tour-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-top: 8px;
            color: #333;
        }
    </style>


</body>

</html>
