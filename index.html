<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know More</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="top-area">
        <div class="header-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-2">
                        <div class="logo">
                            <a href="index.html">
                                <img src="assets/images/logo.png" alt="KnowMore">
                            </a>
                        </div>
                    </div>

                    <div class="col-sm-10">
                        <nav class="navbar navbar-expand-lg main-menu">
                            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav">
                                <i class="fa fa-bars"></i>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto align-items-center">
                                    <!-- ↑ ADD THIS CLASS -->
                                    <li class="nav-item active">
                                        <a class="nav-link" href="index.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="destination.html">Destination</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="about.html">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <button class="btn login-btn">Login</button>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="home-border"></div>
            </div>
        </div>
    </header>

    <!--Hero Section-->
    <section id="home" class="hero-section">
        <!-- Video Background -->
        <div class="hero-video-wrapper">
            <video class="hero-video" autoplay muted loop playsinline poster="assets/images/hero-fallback.jpg">
                <source src="assets/videos/13418579_3840_2160_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-overlay"></div>
        </div>

        <!-- Content on top of video -->
        <div class="container hero-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="hero-text text-center">
                        <h2 class="hero-title">
                            Discover the Kingdom of Wonder
                        </h2>
                        <p class="hero-subtitle">
                            Ancient Temples • Rich Heritage • Breathtaking Landscapes
                        </p>
                        <div class="hero-buttons">
                            <button class="btn-explore">
                                Explore Cambodia
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- IMPORTANT: Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.top-area');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
